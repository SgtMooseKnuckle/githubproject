<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
        <div>
      <label>Email</label>
      <input type="email" required/>
    </div>
    <hr>
    <div>
        <label>Password</label>
        <input type="Password" required/>            <!-- Text area can also be used for descriptions ie <textarea></textarea> can be paired with rows ie <textarea rows="10"></textarea> -->
    </div>                                           <!-- <label>confirm<span>Password</span></label> -->
    <hr>
    <div>
        <label>Age</label>
        <input type="number" required/>
    </div>
    <hr>
    <div>
        <label>Date</label>
        <input type="date" required/>
        <button>Submit</button>
    </div>
    </form>
  </body>
</html>
